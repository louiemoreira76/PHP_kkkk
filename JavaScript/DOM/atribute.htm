<body>
    <input type="text" id="btn" value="1">

    <div class="div"></div>

    <style>

        }
        .div {
            background-color: red;

    <script>
        // Seleciona o elemento input pelo id 'btn'
        const btn = document.querySelector('#btn');
        console.log(btn); // Exibe o elemento no console

        btn.setAttribute('placeholder', 'Novo texto');

        btn.removeAttribute('alt');

        // Obt√©m e exibe o valor do atributo 'type' do input no console
        console.log(btn.getAttribute('type'));

        // Define o evento 'onclick' para o bot√£o, associando √† fun√ß√£o 'print'
        btn.setAttribute('onclick', 'print()');

        // Fun√ß√£o que exibe um alerta quando o bot√£o for clicado
        function print() {
            alert('üê±‚Äçüë§');
        }

        // Seleciona o elemento div pela classe 'div'
        const conteiner = document.querySelector('.div');

        // Verifica se a div cont√©m a classe 'ativo' (retorna true ou false)
        console.log(conteiner.classList.contains('ativo'));

        let num = 0; // Vari√°vel para controlar o n√∫mero de classes adicionadas

        // Fun√ß√£o chamada ao clicar no bot√£o para adicionar uma nova classe √† div
        function toggle() {

            // Adiciona uma nova classe com o nome 'class1', 'class2', etc.
            conteiner.classList.add(`class${num}`);
        }
    </script>
</body>
