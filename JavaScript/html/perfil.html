<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientAnimation 8s infinite alternate;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 25%;
        }

        figure img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #F0D085;
        }

        section input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }

        /* Animação do fundo com gradenteee! */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #F0D085, #F1DFB3);
            }
            50% {
                background: linear-gradient(135deg, #F1DFB3, #F0D085);
            }
            100% {
                background: linear-gradient(135deg, #F0D085, #F1DFB3);
            }
        }

footer{
    display: flex;
    padding: 10px;
    justify-content: center;
    justify-content: space-between;
}
        
footer button {
    appearance: none;
    background-color: #FFFFFF;
    border-radius: 40em;
    border-style: none;
    box-shadow: #ffe5ad 0 -12px 6px inset;
    box-sizing: border-box;
    color: #000000;
    cursor: pointer;
    display: inline-block;
    font-family: -apple-system, sans-serif;
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: -.24px;
    margin: 0;
    outline: none;
    padding: 1rem 1.3rem;
    text-align: center;
    text-decoration: none;
    transition: all .15s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }
  
  footer #d:hover {
    background: linear-gradient(67deg, #ffe097, #fd877e);
    box-shadow: rgba(241, 208, 136, 0.7) 0 -6px 8px inset;
    transform: scale(1.125);
}

footer #e:hover {
    background: linear-gradient(67deg, #ffe944, #fdc87e);
    box-shadow: rgba(241, 208, 136, 0.7) 0 -6px 8px inset;
    transform: scale(1.125);
}

  
footer button:active {
    transform: scale(1.025);
  }
    </style>
</head>
<body>
    <header>
        <figure>
            <img src="https://www.svgrepo.com/show/341258/user-avatar-filled-alt.svg" alt="Avatar do Usuário">
        </figure>
        <section>
            <input type="text" value="Fulano Deutano" readonly> <!--nome -->
            <input type="text" value="FulanoDeutano123@email.com" readonly><!--email -->
            <input type="text" value="+087 22 13938203814" readonly><!--telefone -->
            <input type="password" value="senha123" readonly> <!--senha -->
        </section>
        <footer>
            <button id="e">Editar</button>
            <button id="d">Deletar Conta</button>
        </footer>
    </header>
</body>
</html>
